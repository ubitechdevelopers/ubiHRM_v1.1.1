  file_picker: ^1.4.0
  pdf: ^1.3.10
  #simple_share:
  #simple_permissions: ^0.1.9
  permission_handler: ^3.2.2
  geocoder: ^0.2.1
  json_annotation: ^0.2.3
  flutter_launcher_icons: "^0.6.1"
  barcode_scan: ^1.0.0
  url_launcher: ^5.7.2
  splashscreen: ^1.1.0
  share: ^0.6.5+2
  month_picker_strip: ^0.0.3
  calendar_strip: ^1.0.4
  launch_review: ^2.0.0
  location: ^2.3.5
  photo_view: ^0.4.2
  geolocator: ^5.1.2
  multiselect_formfield: ^0.1.5
  flutter_appavailability: ^0.0.21

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/launch_logo.png"
