  font_awesome_flutter: ^8.0.1
  dio: ^1.0.13
  shared_preferences: ^0.5.12
  modal_progress_hud: ^0.1.2
  sticky_headers: ^0.1.8
  datetime_picker_formfield: ^0.4.2
  firebase_messaging: ^5.1.5
  connectivity: ^0.4.9+3
